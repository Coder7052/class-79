<html>
    <head>
        <title>Student Registration form</title>
        <script src="main.js"></script>
</head>
<body>
    <center>
        <div>
<h1 style="margin-top:20px; margin-bottom:20px;">Student registration form</h1>
            <br>
            <br>

            <span>1</span>
            <input type="text" style="width:500px; height:50px ; font-size:25px; "
             placeholder="Name of the student" id="student_1">
            <br>
            <br>
            <span>2</span>
            <input type="text" style="width:500px; height:50px ; font-size:25px; "  
            placeholder="Name of the student" id="student_2">
            <br>
            <br>
            <span>3</span>
            <input type="text" style="width:500px; height:50px ; font-size:25px; " 
            placeholder="Name of the student" id="student_3">
            <br>
            <br>
            <span>4</span>
            <input type="text" style="width:500px; height:50px ; font-size:25px; " 
            placeholder="Name of the student" id="student_4">
            <br>
            <br>
            <br>
            <br>
            <div id="div_with_commas"></div>
            <hr>
            <div id="div_without_commas"></div>
            </div>
            <button type="button" onclick="submit()" id="submit_button" class="btns" style="height:75px;width:150px;font-size:25px;">Submit</button>
            <br>
            <br>
            <div id="display_name"></div>
            <br>
            <br>
            <button type="button" onclick="sort()" style="height:75px;width:150px;font-size:25px;" id="sort_button">Sort</button>
        
        </div>
    </center>
    <script>
        name_of_the_student_array = [];
function submit(){
    var display_student_array = [];
    for (var j = 1;j <= 4; j++){
    var student_name = document.getElementById("student_" + j).value;
    console.log(student_name);
    name_of_the_student_array.push(student_name);
    }
    var name_of_the_student_array_length = name_of_the_student_array.length;
    console.log(name_of_the_student_array_length);
    for (var k = 0; k <=name_of_the_student_array_length;k++){
      display_student_array.push("<h4>Name-" + name_of_the_student_array[k] + "</h4>");
      console.log(display_student_array);
    }
    console.log(display_student_array);
    document.getElementById("div_with_commas").innerHTML = display_student_array;
    var remove_commas = display_student_array.join(" ");
    console.log(remove_commas);
    document.getElementById("div_without_commas").innerHTML = display_student_array;
    console.log(name_of_the_student_array);
    document.getElementById("display_name").innerHTML=name_of_the_student_array;
    document.getElementById("submit_button").style.display="none";
    document.getElementById("sort_button").style.display="inline-block";
}
    function sort(){
        name_of_the_student_array.sort();
        console.log(name_of_the_student_array);
        document.getElementById("display_name").innerHTML=name_of_the_student_array ;
    }

    </script>
